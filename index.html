<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rent A Car</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Search for a rental car</h1>
            <div class="pick-up">
                <label class="sm">Pick up location</label>
                <input type="text" id="location" placeholder="City, airport, region, district...">
            </div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="">Deliver the car somewhere else</label>
            </div>
            <div class="column">
                <div class="column-1">
                    <label class="sm">Date of pickup</label>
                    <input type="date" name="date" id="date">
                    <input type="time" name="" id="">
                </div>
                <div class="column-2">
                    <label class="sm">Date of delivery</label>
                    <input type="date" name="date" id="date">
                    <input type="time" name="" id="">
                </div>
            </div>
            <div class="age">
                <input type="checkbox" name="age" id="age" checked>
                <label>The driver's age between 30 and 65?</label>
                <i class="fa-sharp fa-solid fa-circle-info"></i>
            </div>
            <div class="check-status">
                <div>
                    <i class="fa-solid fa-check"></i> No credit card fees
                </div>
                <div>
                    <i class="fa-solid fa-check"></i> No change fees
                </div>
                <div>
                    <i class="fa-solid fa-check"></i> No Price match guarantee
                </div>
            </div>
            <button class="btn">Search</button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
